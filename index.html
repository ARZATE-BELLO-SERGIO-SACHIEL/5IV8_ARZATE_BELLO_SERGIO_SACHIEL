<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="JS/cesar.js"></script>
    <script src="JS/viggenere.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#cesar").hide();
            $("#viggenere").hide();
        });
    $(document).ready(function(){
        $("#sifv").click(function(){
        $("#viggenere").show();
        $("#cesar").hide();
    });
    $("#sifc").click(function(){
        $("#cesar").show();
        $("#viggenere").hide();
      });
    });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Cifrado</title>
</head>

<body>
    <img src="img/fondo.png" class="img-fluid" alt="fondo">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-3">
                <button id="sifc" class="btn btn-danger">CIFRADO CESAR</button>
            </div>
            <div class="col-5">    
                <button id="sifv" class="btn btn-danger">CIFRADO VIGGENERE</button>
            </div>    
        </div>
    </div>
    <br>
    <div class="container">
        <h1>Ciframiento de cesar y viggenere</h1>
    </div>
    <div class="conteiner" id="cesar">
        <div class="p-3 mb-2 bg-dark text-white">
            <h2>Cifrado de cesar</h2>
            <br>
            <table class="table table-success">
                    <tr class="row">
                        <td class="col">Introduce una cadena</td>
                        <td class="col"><input id="cadena" class="form-control"></input></td>
                    </tr>
                    <tr class="row">
                        <td class="col">Introduce el desplazamiento del cifrado</td>
                        <td class="col"><input id="desp" class="form-control"></input></td>
                    </tr>
                    <tr class="row">
                        <td class="col"><input type="button" class="btn btn-danger" value="CIFRAR" onclick="cifrar()"></td>
                        <td class="col"><input type="button" class="btn btn-danger" value="DESCIFRAR" onclick="descifrar()"></td>
                    </tr>
                    <tr class="row">
                        <td class="col">Resultado</td>
                        <td class="col"><textarea id="resultado" class="form-control"></textarea></td>
                    </tr>
            </table>
        </div>
    </div>    
    <div class="p-3 mb-2 bg-dark text-white" id="viggenere">
        <h2>Cifrado de viggenere</h2>
        <br>
            <table class="table table-success">
                <tr class="row">
                    <td class="col">Introduce una cadena</td>
                    <td class="col"><input id="mess" class="form-control"></input></td>
                </tr>
                <tr class="row">
                    <td class="col">Introduce la llave para el cifrado</td>
                    <td class="col"><input id="llave" class="form-control"></input></td>
                </tr>
                <tr class="row"> 
                    <td class="col"><input type="button" class="btn btn-danger" value="CIFRAR id="ci"></td>
                    <td class="col"><input type="button" class="btn btn-danger" value="DESCIFRAR" id="de"></td>
                </tr>
                <tr class="row">
                    <td class="col">Resultado</td>
                    <td class="col"><textarea id="rs" class="form-control"></textarea></td>
                </tr>
            </table>
    </div>
</body>
<br>
<br>
<footer class="container">
    <h5>ARZATE BELLO SERGIO SACHIEL</h5>
</footer>
</html>
